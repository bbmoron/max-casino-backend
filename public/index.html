<html>

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #welcome {
      padding-top: 15px;
      width: 100%;
      text-align: center;
    }

    #wrap {
      padding-top: 30px;
      padding-bottom: 50px;
    }

    #link-header {
      margin-left: 5vw;
    }

    #link-list {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: space-evenly;
      margin-left: 5vw;
      width: 90vw;
    }

    #link-input {
      width: 40vw;
      height: 30px;
      font-size: 18px;
      padding-left: 10px;
    }

    #savebutton {
      background: #19BA19;
      text-align: center;
      color: white;
      height: 30px;
      padding-left: 10px;
      padding-right: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    #savebutton:hover {
      background: green;
    }

    #buttontext {
      padding: 0;
      margin: 0;
      padding-top: 5px;
    }

    #countries-header {
      margin-left: 5vw;
    }

    #countries-list {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: space-evenly;
      margin-left: 5vw;
      width: 90vw;
    }

    table {
      width: 100%;
      font-size: 8pt;
    }
  </style>
</head>

  <script>
    fetch('/data').then(response => response.json()).then(data => {
      const { countries, link } = data;
      document.getElementById('link-input').value = link;
      countries.map(country => {
        document.getElementById(country.code).checked = country.prohibited;
      });
    });

    const saveChanges = () => {
      const link = document.getElementById('link-input').value;
      const countries = Array.from(document.getElementsByClassName('countryCheck'));
      const mapped = countries.map(country => ({ code: country.name, prohibited: country.checked }));
      fetch('/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify({
          link,
          countries: mapped,
        }),
      }).then(response => response.json()).then(data => console.log(data));
    }
  </script>
